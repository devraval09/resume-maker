<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <title>Resume Maker</title>

  <style>
    /* Background and General Style */
    body {
      background-color: #2F4F4F; /* Dark Slate Gray */
      color: #FFFFF0; /* Ivory Text */
    }

    /* Fade-in animation */
    .fade-in {
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* Button Hover Animation */
    .btn-outline-success {
      transition: all 0.3s ease;
      border-color: #28A745;
      color: #28A745;
    }

    .btn-outline-success:hover {
      background-color: #28A745;
      color: #FFFFFF;
      transform: scale(1.1);
    }

    /* Input focus effect */
    .form-control:focus {
      border-color: #81C784; /* Soft Green */
      box-shadow: 0 0 5px rgba(129, 199, 132, 0.5); /* Soft Green Glow */
      transition: all 0.3s ease;
    }

    /* Typing Effect for Header */
    .typing-effect {
      font-size: 3rem;
      font-weight: bold;
      color: #FFFFFF;
      overflow: hidden;
      border-right: 0.15em solid #FFFFFF; /* Cursor effect */
      white-space: nowrap;
      animation: typing 3s steps(30) 1s 1 normal both, blinkCaret 0.75s step-end infinite;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    @keyframes blinkCaret {
      50% {
        border-color: transparent;
      }
    }

    /* Custom section and form input styling */
    .container {
      max-width: 900px;
    }

    .form-label {
      color: #A5D6A7; /* Light Green */
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/about">About US</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-success" type="submit">
            Search
          </button>
        </form>
      </div>
    </div>
  </nav>

  <section>
    <div class="container col-md-8 fade-in">
      <div class="row">
        <div class="col">
          <h1 class="text-white bg-dark text-center m-5 typing-effect">Resume Maker</h1>
        </div>

        <form class="row g-3" action="/resume">
          <div class="row">
            <div class="col-12">
              <label for="validationCustom01" class="form-label">Starting Name</label>
              <input type="text" class="form-control" id="validationCustom01" name="sname" required>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <label for="validationCustom01" class="form-label">Your Technology</label>
              <input type="text" class="form-control" id="validationCustom01" name="technology" required>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <label for="validationCustom01" class="form-label">Your Position</label>
              <input type="text" class="form-control" id="validationCustom01" name="pozition" required>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <label for="validationCustom01" class="form-label">First Name</label>
              <input type="text" class="form-control" id="validationCustom01" name="fname" required>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <label for="validationCustom02" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="validationCustom02" name="lname" required>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <label for="email" class="form-label">Enter Your Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <label for="number" class="form-label">Enter Your Phone No.</label>
              <input type="number" class="form-control" id="number" name="number" required>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <label for="mobile" class="form-label">Enter Your Mobile No.</label>
              <input type="number" class="form-control" id="mobile" name="mobile" required>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <label for="address" class="form-label">Enter Your Address</label>
              <input type="text" class="form-control" id="address" name="address" required>
            </div>
          </div>

          <div class="row m-2">
            <div class="col d-flex justify-content-center">
              <button class="btn btn-outline-success" type="submit">Submit Form</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
